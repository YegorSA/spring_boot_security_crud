<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit an User</title>
</head>
<body>
<h1>Edit a User</h1>
<div>
    <a th:href="@{/admin}">Back to User List</a>
    <br/>
    <a th:href="@{/logout}">Logout</a>
</div>
<br/><br/>
<form th:method="PATCH" th:object="${user}" th:action="@{/admin/{id}/edit(id=${user.getId()})}">
    <label for="firstname">Edit firstname:</label>
    <input type="text" th:field="*{firstname}" id="firstname"/>
    <div style="color:red" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}">Firstname Error</div>
    <br/>
    <label for="lastname">Edit lastname:</label>
    <input type="text" th:field="*{lastname}" id="lastname"/>
    <div style="color:red" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">Lastname Error</div>
    <br/>
    <label for="username">Edit username:</label>
    <input type="text" th:field="*{username}" id="username"/>
    <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>
    <br/>
    <label for="email">Edit email:</label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
    <br/>
    <label for="password">Reset password:</label>
    <input type="text" th:field="*{password}" id="password"/>
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
    <br/>
    <label for="enabledStatus">Enabled status:</label>
    <input type="checkbox" th:field="*{enabled}" id="enabledStatus"/>
    <br/>
    <label>Roles:
        <br/>
        <input type="checkbox" name = "allRoles"
               th:each="role : ${allRoles}"
               th:value="${role.id}"
               th:text="${role}"
               th:field="*{roles}"
        />
    </label>
    <br/><br/>
    <input type="submit" value="Edit a User"/>
</form>
<br/>
<form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
